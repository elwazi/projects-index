<div id="filters-container">
  <div class="vf-search__item">
    <label
      class="vf-form__label vf-u-sr-only | vf-search__label"
      for="inlinesearchitem"
      >Search projects</label
    >
    <input
      type="search"
      (input)="onProjectNameChange($event)"
      placeholder="Search projects"
      id="inlinesearchitem"
      class="vf-form__input | vf-search__input"
    />
  </div>

  <select
    name="Organ"
    class="vf-form__select"
    (change)="onCountryChange($event)"
  >
    <option selected value="">Country</option>
    <option *ngFor="let country of countries" value="{{ country }}">
      {{ country }}
    </option>
  </select>
</div>
